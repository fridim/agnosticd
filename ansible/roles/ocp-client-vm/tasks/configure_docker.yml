# vim: set ft=ansible:
---
- name: Configure Docker
  tags: packer
  yum:
    name: "docker-{{ docker_version }}"
    state: present

- name: Generate docker-storage-setup config
  template:
    src: ./sysconfig.docker-storage-setup.j2
    dest: /etc/sysconfig/docker-storage-setup

- name: Start and enable Docker
  service:
    name: docker
    state: started
    enabled: yes
