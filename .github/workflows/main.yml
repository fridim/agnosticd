on: [push]

jobs:
  hercules-charts:
    runs-on: ubuntu-latest
    name: Charts generated by src-d/hercules
    steps:
      - uses: actions/checkout@master
        with:
          ref: development
          fetch-depth: 0

      - name: Hercules
        uses: src-d/hercules@v10.7.0

      - uses: actions/upload-artifact@master
        with:
          name: hercules_charts
          path: hercules_charts.tar
